<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Тестовое задание компании Jug.ru group">
		<title>Тестовое задание компании Jug.ru group</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<header class="header">
			<div class="header__gradient"></div>
			<div class="container"><a class="header__logo">
					<svg class="header__svg" width="126" height="41" role="img" aria-labelledby="logo-title">
						<title id="logo-title">Вы уже на главной странице</title>
						<use xlink:href="./img/sprite.svg#icon-logo"></use>
					</svg></a>
				<h1 class="visually-hidden">Конференции в сфере IT</h1>
				<p class="header__slogan">Конференции,<br>которые нужны</p>
				<p class="header__desc">Мы, JUG Ru Group, делаем крупнейшие конференции для программистов и сочувствующих.</p>
				<p class="header__desc">С нас — крутая программа, топовые спикеры, технические доклады без воды.</p>
				<p class="header__desc">С вас — готовность смотреть и общаться.</p>
				<div class="header__btns-container"><a class="header__link header__link--buy" href="questions.html">Купить билет</a><a class="header__link header__link--refuse" href="questions.html">Послать в жопу</a></div>
			</div>
		</header>
		<template id="questions">
			<div class="questions questions--m">
				<div class="questions__box questions__box--m">
					<div class="container">
						<h1 class="visually-hidden">Ваши вопросы</h1>
						<div class="questions__layout">
							<div class="questions__item question-yes">
								<h2 class="question-yes__header">Я хочу знать, когда<br>будет офлайн</h2>
								<form class="question-yes__form form-subscribe" method="post" action="https://echo.htmlacademy.ru">
									<div class="form-subscribe__inp-container">
										<input id="email" name="email" type="email" placeholder="Укажите email" required="">
										<label class="visually-hidden" for="email">Ваш email</label>
									</div>
									<button class="form-subscribe__btn" type="submit">Подписаться</button>
								</form><small class="question-yes__agreement">Нажимая на кнопку вы соглашаетесь<br>на обработку<a href="#"> персональных данных</a></small>
							</div>
							<div class="questions__item question-no">
								<h2 class="question-no__header">Идите в жопу!</h2>
								<ul class="question-no__list">
									<li class="question-no__item"><a class="question-no__link" href="#">Вы свои цены видели?</a></li>
									<li class="question-no__item"><a class="question-no__link" href="#">Доклады ни о чем</a></li>
									<li class="question-no__item"><a class="question-no__link" href="#">У вас там всё хорошо?</a></li>
									<li class="question-no__item"><a class="question-no__link" href="#">Денег нет, но вы держитесь</a></li>
								</ul>
							</div>
						</div>
						<div class="questions__return-layout" tabindex="0">
							<svg class="questions__return-svg" width="24" height="39" role="img">
								<use xlink:href="./img/sprite.svg#icon-arrow"></use>
							</svg><a class="questions__return-text" href="index.html">Я кликнул просто посмотреть</a>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="thankyou">
			<div class="thankyou">
				<div class="tankyou__box">
					<h2 class="thankyou__header">Я хочу знать, когда<br>будет офлайн</h2>
					<p class="thankyou__text">Спасибо, что подписались на нашу рассылку!</p>
				</div>
			</div>
		</template>
		<script src="js/script.js"></script>
	</body>
</html>
